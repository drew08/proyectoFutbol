<ng-container >
    <div class=" py-2">
        <div class="container my-4">
                <div class="my-4 ">
                    <button routerLink="/dataList" class="btn btn-primary">Volver</button>
                </div>
                <form #dataForm="ngForm" (ngSubmit)="createData(dataForm.value)">
                    <div class="row">
                        <div class="form-group col">
                            <label for="nombre">Nombre</label>
                            <input ngModel  name="nombre" type="text" class="form-control" id="nombre" aria-describedby="nombre" placeholder="nombre">
                        </div>
                            <div class="form-group  col">
                            <label for="estadio">Estadio</label>
                        <input ngModel name="estadio" type="text" class="form-control" id="estadio" placeholder="estadio">
                        </div>
                    </div> 
                    <div class="row my-4">   
                        <div class="form-group col">
                            <label for="sitioWeb">SitioWeb</label>
                            <input ngModel name="sitioWeb" type="text" class="form-control" id="sitioWeb" placeholder="sitioWeb">
                        </div>
                        <div class="form-group col">
                            <label for="nacionalidad">Nacionalidad</label>
                            <input ngModel name="nacionalidad" type="text" class="form-control" id="nacionalidad" placeholder="nacionalidad">
                        </div>
                    </div>
                    <div class="row my-4">     
                        <div class="form-group col">
                            <label for="fundacion">Fecha Fundacion</label>
                            
                            <input ngModel name="fundacion" type="date" class="form-control" id="fundacion" placeholder="fundacion" required>
                        </div>
                        <div class="form-group col">
                            <label for="entrenador">Entrenador</label>
                            <input ngModel name="entrenador" type="text" class="form-control" id="entrenador" placeholder="entrenador" required>
                        </div>
                    </div> 
                    <div class="row my-4">   
                        <div class="form-group col">
                            <label for="capacidad">Capacidad</label>
                            <input ngModel type="number" min="0" name="capacidad"  class="form-control" id="capacidad" placeholder="capacidad" required>
                        </div>
                        <div class="form-group col">
                            <label for="valor">Valor</label>
                            <input ngModel type="number" min="0" name="valor"  class="form-control" id="valor" placeholder="valor" required>
                        </div>           
                    </div>
                    <button type="submit" class="btn btn-primary">Crear</button>
                  </form>
                  <div class="py-2">
                    <p class="alert alert-success" *ngIf="sentAlert">Creado exitosamente ID: {{newId}}</p>
                    <p class="alert alert-danger" *ngIf="sentAlertError">Error al crear nuevo equipo, verifique los datos ingresados.</p>
                  </div>
           
        </div>
    
    </div>

</ng-container>
